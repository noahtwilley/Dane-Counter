<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <!-- App-like fullscreen behavior -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#c4c090" />

  <!-- App icon (optional, replace with your own later) -->
  <link rel="icon" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="site-title">Dane</h1>
  </header>

  <div class="tabs" role="tablist" aria-label="Views">
    <button class="tab-btn active" id="tab-counter" role="tab" aria-selected="true" aria-controls="screen-counter">Counter</button>
    <button class="tab-btn" id="tab-colors" role="tab" aria-selected="false" aria-controls="screen-colors">Colors</button>
  </div>

  <main class="app">
    <section id="screen-counter" class="screen active" role="tabpanel">
      <div class="control">
        <label for="step">Increment amount:</label>
        <select id="step">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <h1 id="count">0</h1>

      <div class="buttons">
        <button class="decrease" id="dec">Decrease</button>
        <button class="increase" id="inc">Increase</button>
      </div>

      <button class="reset" id="reset">Reset</button>

      <div class="menu-buttons">
        <button class="alphabet" id="alp">Alphabet</button>
      </div>
    </section>

    <section id="screen-colors" class="screen" role="tabpanel" aria-hidden="true">
      <h2 class="screen-title">Colors</h2>
      <div class="color-grid" id="colorGrid">
        <button class="color-tile" data-color="Red" style="--tile:#ff4d4f;">Red</button>
        <button class="color-tile" data-color="Orange" style="--tile:#ff8c42;">Orange</button>
        <button class="color-tile" data-color="Yellow" style="--tile:#ffd93d;">Yellow</button>
        <button class="color-tile" data-color="Green" style="--tile:#6bcf63;">Green</button>
        <button class="color-tile" data-color="Blue" style="--tile:#4a90e2;">Blue</button>
        <button class="color-tile" data-color="Indigo" style="--tile:#4b3f72;">Indigo</button>
        <button class="color-tile" data-color="Violet" style="--tile:#8b5cf6;">Violet</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
